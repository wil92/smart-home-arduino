[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps =
	links2004/WebSockets@^2.3.7
	bblanchon/ArduinoJson@^6.19.4

[env:esp01]
platform = espressif8266
board = esp01_1m
framework = arduino
board_build.flash_mode = dout
lib_deps =
	links2004/WebSockets@^2.3.7
	bblanchon/ArduinoJson@^6.19.4
